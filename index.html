<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="container">
            <!-- Primeira linha -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            DYNAMICS OF VALUE
                        </div>
                        <div class="card-body">
                            <div class="value-unit">VALUE UNITS INCREASED LIMITABLE</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            TABLETTER
                        </div>
                        <div class="card-body">
                            <div class="statistic">Lorem ipsum</div>
                            <div class="statistic">EXCUSE INCIDENT</div>
                            <div class="statistic">SURFACIOUS CONNECT</div>
                            <div class="statistic">Europa supporter</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            SALES
                        </div>
                        <div class="card-body">
                            <div class="statistic">A + B</div>
                            <div class="statistic">B</div>
                            <div class="statistic">C</div>
                            <div class="value-unit">DYNAMICS OF VALUE</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Segunda linha -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            PROMOT STATISTIC
                        </div>
                        <div class="card-body">
                            <div class="statistic">TIA 8 S</div>
                            <div class="statistic">A+ ANX</div>
                            <div class="statistic">Four</div>
                            <div class="value-unit">87,55</div>
                            <div class="statistic">A+ ANX</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            SALES
                        </div>
                        <div class="card-body">
                            <div class="statistic">A + B</div>
                            <div class="statistic">B</div>
                            <div class="statistic">C</div>
                            <div class="value-unit">DYNAMICS OF VALUE</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
